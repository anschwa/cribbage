<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>Cribbage!</title>
  </head>
  <body class="p-2 min-w-sm">
    <header class="flex align-center justify-between pb-2">
      <h1 class="text-xl">Cribbage!</h1>
      <button
        id="newGameButton"
        class="p-1 display-none"
        onclick="handleNewGameButton()"
      >New Game</button>
    </header>

    <main role="main">
      <form
        id="gameMenu"
        class="flex flex-col gap-2 max-w-md mx-auto my-auto"
        onsubmit="handlePlayButton(event)"
      >
        <fieldset class="p-2 flex align-center justify-around">
          <legend>Tracks</legend>

          <label>
            <span>2</span>
            <input name="numTracks" type="radio" value="2" checked />
          </label>

          <label>
            <span>3</span>
            <input name="numTracks" type="radio" value="3" />
          </label>

          <label>
            <span>4</span>
            <input name="numTracks" type="radio" value="4" />
          </label>
        </fieldset>

        <fieldset class="p-2 flex align-cneter justify-around">
          <legend>Score</legend>
          <label>
            <span>121</span>
            <input name="maxScore" type="radio" value="121" checked />
          </label>

          <label>
            <span>61</span>
            <input name="maxScore" type="radio" value="61" />
          </label>
        </fieldset>

        <button class="mt-4 p-2">Play</button>
      </form>

      <div id="gameBoard" class="flex flex-col gap-3 display-none">
        <fieldset class="p-2">
          <legend>Progress</legend>

          <div class="flex align-center gap-1">
            <div id="gameProgress" class="flex-1"></div>
            <div id="maxScore" class="monospace"></div>
          </div>
        </fieldset>

        <div
          id="gameScores"
          class="flex flex-wrap align-center justify-center gap-2"
        ></div>
      </div>
    </main>

    <template id="progressTmpl">
      <label class="flex gap-1">
        <span class="track-name"></span>
        <progress
          class="flex-1"
          value="0"
          min="0"
          max="121"
        ></progress>
      </label>
    </template>

    <template id="scoreTmpl">
      <form
        class="flex-1 min-w-sm"
        onsubmit="handleScoreSubmit(event)"
      >
        <fieldset class="flex flex-col gap-2 p-2">
          <legend></legend>

          <div class="flex align-center justify-between gap-2">
            <div class="px-2 text-lg">
              <div class="next-score">0</div>
            </div>

            <table>
              <thead>
                <tr>
                  <th class="text-center pr-2">Previous</th>
                  <th class="text-center">Total Points</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td class="previous-score text-center">7</td>
                  <td class="total-score text-center">0</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="flex flex-col gap-3">
            <div class="flex gap-1">
              <span>0</span>
              <input
                class="flex-1"
                name="nextScore"
                type="range"
                value="0"
                min="0"
                max="29"
                oninput="handleSlidingScore(event)"
                onchange="handleScoreSelected(event)"
              />
              <span>29</span>
            </div>

            <div class="flex gap-1">
              <button class="p-1" value="1" onclick="handleQuickPegButton(event)">1</button>
              <button class="p-1" value="2" onclick="handleQuickPegButton(event)">2</button>
              <button class="p-1" value="3" onclick="handleQuickPegButton(event)">3</button>

              <button
                type="submit"
                class="peg-button p-1 flex-1"
                disabled
              >Peg</button>

              <button
                class="undo-button p-1"
                onclick="handleUndoButton(event)"
                disabled
              >Undo</button>
            </div>
          </div>

          <input type="hidden" name="progressId" value=""/>
        </fieldset>
      </form>
    </template>
  </body>
</html>
