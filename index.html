<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <!-- <link rel="icon" href="logo.png" /> -->
    <!-- <link rel="apple-touch-icon" href="logo.png" /> -->

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>Cribbage!</title>
  </head>
  <body class="p-2">
    <header class="pb-2">
      <h1 class="text-xl">Cribbage!</h1>
    </header>

    <main role="main">
      <div id="game-menu" class="flex flex-col gap-2 max-w-sm mx-auto my-auto">
        <fieldset class="p-2 flex align-center justify-around">
          <legend>Players</legend>

          <label for="twoPlayers">
            2
            <input id="twoPlayers" name="numPlayers" type="radio" value="2"/>
          </label>

          <label for="threePlayers">
            3
            <input id="threePlayers" name="numPlayers" type="radio" value="3"/>
          </label>

          <label for="fourPlayers">
            4
            <input id="fourPlayers" name="numPlayers" type="radio" value="4"/>
          </label>
        </fieldset>

        <fieldset class="p-2 flex align-cneter justify-around">
          <legend>Score</legend>
          <label for="fullGame">
            161
            <input id="fullGame" name="maxScore" type="radio" value="61"/>
          </label>

          <label for="halfGame">
            61
            <input id="halfGame" name="maxScore" type="radio" value="121"/>
          </label>
        </fieldset>

        <button class="button mt-4" onclick="handlePlayButton()">Play</button>
      </div>

      <div id="game-board" class="display-none">
        <fieldset class="flex flex-col">
          <legend>Progress</legend>

          <label for="playerOneProgress">
            Player 1
            <input name="playerOneProgress" type="range" value="42" min="0" max="121" list="skunkLines" disabled />
          </label>

          <label for="playerTwoProgress">
            Player 2
            <input name="playerTwoProgress" type="range" value="22" min="0" max="121" list="skunkLines" disabled />
          </label>

          <datalist id="skunkLines">
            <option value="61" label="Skunk"></option>
            <option value="91" label="Double Skunk"></option>
          </datalist>
        </fieldset>

        <div class="flex">
          <fieldset class="flex flex-col gap-2">
            <legend>Player 1</legend>

            <div class="flex gap-1 align-center">
              <div class="">Total Points:</div>
              <code class="text-lg text-monospace">42</code>
            </div>

            <label for="prevScore" class="flex gap-1">
              <div>Previous:</div>
              <input name="prevScore" type="text" value="2" disabled />

              <div>
                <button>Edit</button>
                <button class="display-none">Update</button>
              </div>
            </label>

            <label for="nextScore" class="flex gap-1">
              <div>Next:</div>
              <code class="text-lg text-monospace">0</code>

              <div class="flex gap-1">
                <button class="">+</button>
                <button class="">-</button>
              </div>
            </label>

            <button class="mt-4 mb-2">Peg</button>
          </fieldset>
        </div>

        <button onclick="handleNewGameButton()">New Game</button>
      </div>
    </main>
  </body>
</html>
