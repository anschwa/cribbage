<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <!-- <link rel="icon" href="logo.png" /> -->
    <!-- <link rel="apple-touch-icon" href="logo.png" /> -->

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>Cribbage!</title>
  </head>
  <body class="p-2">
    <header class="flex align-center justify-between pb-2">
      <h1 class="text-xl">Cribbage!</h1>
      <button
        id="newGameButton"
        class="display-none"
        onclick="handleNewGameButton()"
      >New Game</button>
    </header>

    <main role="main">
      <form
        id="gameMenu"
        class="flex flex-col gap-2 max-w-sm mx-auto my-auto"
        onsubmit="handlePlayButton(event)"
      >
        <fieldset class="p-2 flex align-center justify-around">
          <legend>Tracks</legend>

          <label for="twoPlayers">
            2
            <input id="twoPlayers" name="numPlayers" type="radio" value="2" checked/>
          </label>

          <label for="threePlayers">
            3
            <input id="threePlayers" name="numPlayers" type="radio" value="3"/>
          </label>

          <label for="fourPlayers">
            4
            <input id="fourPlayers" name="numPlayers" type="radio" value="4"/>
          </label>
        </fieldset>

        <fieldset class="p-2 flex align-cneter justify-around">
          <legend>Score</legend>
          <label for="fullGame">
            161
            <input id="fullGame" name="maxScore" type="radio" value="61" checked/>
          </label>

          <label for="halfGame">
            61
            <input id="halfGame" name="maxScore" type="radio" value="121"/>
          </label>
        </fieldset>

        <input type="submit" class="button mt-4" value="Play" />
      </form>

      <div id="gameBoard" class="display-none">
        <div id="gameProgress" class="mb-2">
          <fieldset class="flex flex-col p-2">
            <legend>Progress</legend>

            <label for="playerOneProgress" class="flex gap-1">
              Team 1
              <input
                class="flex-1"
                name="playerOneProgress"
                type="range"
                value="42"
                min="0"
                max="121"
                list="skunkLines"
                disabled
              />
            </label>

            <label for="playerTwoProgress" class="flex gap-1">
              Team 2
              <input
                class="flex-1"
                name="playerTwoProgress"
                type="range"
                value="22"
                min="0"
                max="121"
                list="skunkLines"
                disabled
              />
            </label>

            <datalist id="skunkLines">
              <option value="61" label="Skunk"></option>
              <option value="91" label="Double Skunk"></option>
            </datalist>
          </fieldset>
        </div>

        <div class="flex flex-wrap align-center justify-center gap-1">
          <fieldset class="flex-1 flex flex-col gap-2 p-2">
            <legend>Team 1</legend>

            <div class="flex gap-1 align-center">
              <div class="">Total Points:</div>
              <code class="text-lg text-monospace">42</code>
            </div>

            <label for="prevScore" class="flex gap-1">
              <div>Previous:</div>
              <input name="prevScore" type="text" value="2" disabled />

              <div>
                <button>Undo</button>
                <button class="display-none">Update</button>
              </div>
            </label>

            <label for="nextScore" class="flex gap-1">
              <div>Next:</div>
              <code class="text-lg text-monospace">0</code>

              <div class="flex gap-1">
                <button class="">+</button>
                <button class="">-</button>
              </div>
            </label>

            <button class="mt-4 mb-2">Peg</button>
          </fieldset>

          <fieldset class="flex-1 flex flex-col gap-2 p-2">
            <legend>Team 2</legend>

            <div class="flex gap-1 align-center">
              <div class="">Total Points:</div>
              <code class="text-lg text-monospace">22</code>
            </div>

            <label for="prevScore" class="flex gap-1">
              <div>Previous:</div>
              <input name="prevScore" type="text" value="7" disabled />

              <div>
                <button>Edit</button>
                <button class="display-none">Update</button>
              </div>
            </label>

            <label for="nextScore" class="flex gap-1">
              <div>Next:</div>
              <code class="text-lg text-monospace">0</code>

              <div class="flex gap-1">
                <button class="">+</button>
                <button class="">-</button>
              </div>
            </label>

            <button class="mt-4 mb-2">Peg</button>
          </fieldset>
        </div>
      </div>
    </main>
  </body>
</html>
