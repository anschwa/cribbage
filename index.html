<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <!-- <link rel="icon" href="logo.png" /> -->
    <!-- <link rel="apple-touch-icon" href="logo.png" /> -->

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>Cribbage!</title>
  </head>
  <body class="p-2 min-w-sm">
    <header class="flex align-center justify-between pb-2">
      <h1 class="text-xl">Cribbage!</h1>
      <button
        id="newGameButton"
        class="p-1 display-none"
        onclick="handleNewGameButton()"
      >New Game</button>
    </header>

    <main role="main">
      <form
        id="gameMenu"
        class="flex flex-col gap-2 max-w-md mx-auto my-auto"
        onsubmit="handlePlayButton(event)"
      >
        <fieldset class="p-2 flex align-center justify-around">
          <legend>Tracks</legend>

          <label>
            <span>2</span>
            <input name="numTracks" type="radio" value="2" checked />
          </label>

          <label>
            <span>3</span>
            <input name="numTracks" type="radio" value="3" />
          </label>

          <label>
            <span>4</span>
            <input name="numTracks" type="radio" value="4" />
          </label>
        </fieldset>

        <fieldset class="p-2 flex align-cneter justify-around">
          <legend>Score</legend>
          <label>
            <span>121</span>
            <input name="maxScore" type="radio" value="121" checked />
          </label>

          <label>
            <span>61</span>
            <input name="maxScore" type="radio" value="61" />
          </label>
        </fieldset>

        <button class="mt-4 p-2">Play</button>
      </form>

      <div id="gameBoard" class="flex flex-col gap-3 display-none">
        <fieldset class="p-2">
          <legend>Progress</legend>

          <datalist id="skunkLines">
            <option value="61" label="Skunk"></option>
            <option value="91" label="Double Skunk"></option>
          </datalist>

          <div class="flex align-center gap-1">
            <div id="gameProgress" class="flex-1"></div>
            <div id="maxScore" class="monospace"></div>
          </div>
        </fieldset>

        <div
          id="gameScores"
          class="flex flex-wrap align-center justify-center gap-2"
        ></div>
      </div>
    </main>

    <template id="progressTmpl">
      <label class="flex gap-1">
        <span class="track-name"></span>
        <input
          class="flex-1"
          type="range"
          value="0"
          min="0"
          max="121"
          list="skunkLines"
          disabled
        />
      </label>
    </template>

    <template id="scoreTmpl">
      <form
        class="flex-1 min-w-sm"
        onsubmit="handleScoreSubmit(event)"
      >
        <fieldset class="flex flex-col gap-2 p-2">
          <legend></legend>

          <table>
            <thead>
              <th class="text-left">Next</th>
              <th class="text-left">Previous</th>
              <th class="text-right">Total Points</th>
            </thead>
            <tbody>
              <tr>
                <td class="next-score text-left">0</td>
                <td class="previous-score text-left">7</td>
                <td class="total-score text-right">42</td>
              </tr>
            </tbody>
          </table>

          <div class="flex flex-col gap-2">
            <div class="flex gap-1">
              <span>0</span>
              <input
                class="flex-1"
                name="nextScore"
                type="range"
                value="0"
                min="0"
                max="29"
                oninput="handleSlidingScore(event)"
                onchange="handleScoreSelected(event)"
              />
              <span>29</span>
            </div>

            <div class="flex gap-1">
              <button class="peg-button p-1 flex-1" disabled>Peg</button>
              <button class="undo-button p-1" disabled>Undo</button>
            </div>
          </div>
        </fieldset>
      </form>
    </template>
  </body>
</html>
