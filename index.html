<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <!-- <link rel="icon" href="logo.png" /> -->
    <!-- <link rel="apple-touch-icon" href="logo.png" /> -->

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <title>Cribbage</title>
  </head>
  <body>
    <header>
      <h1 class="text-xl">Cribbage</h1>
    </header>

    <main role="main" class="">
      <fieldset>
        <legend>Players</legend>
        <label for="twoPlayers">
          2
          <input id="twoPlayers" name="numPlayers" type="radio" value="2"/>
        </label>

        <label for="threePlayers">
          3
          <input id="threePlayers" name="numPlayers" type="radio" value="3"/>
        </label>

        <label for="fourPlayers">
          4
          <input id="fourPlayers" name="numPlayers" type="radio" value="4"/>
        </label>
      </fieldset>

      <fieldset>
        <legend>Score</legend>
        <label for="fullGame">
          161
          <input id="fullGame" name="maxScore" type="radio" value="61"/>
        </label>

        <label for="halfGame">
          61
          <input id="halfGame" name="maxScore" type="radio" value="121"/>
        </label>
      </fieldset>

      <button>Play</button>
      </div>

      <fieldset class="flex flex-col">
        <legend>Progress</legend>

        <label for="playerOneProgress">
          Player 1
          <input name="playerOneProgress" type="range" value="42" min="0" max="121" list="skunkLines" disabled />
        </label>

        <label for="playerTwoProgress">
          Player 2
          <input name="playerTwoProgress" type="range" value="22" min="0" max="121" list="skunkLines" disabled />
        </label>

        <datalist id="skunkLines">
          <option value="61" label="Skunk"></option>
          <option value="91" label="Double Skunk"></option>
        </datalist>
      </fieldset>

      <div class="flex">
        <fieldset class="flex flex-col gap-1">
          <legend>Player 1</legend>

          <label for="totalPoints">
            Total Points:
            <input name="totalPonits" type="text" value="42" disabled />
          </label>

          <label for="prevScore">
            Previous:
            <input name="prevScore" type="text" value="2" disabled />
          </label>

          <label for="nextScore">
            Next:
            <input name="nextScore" type="text" inputmode="numeric" value="7" />
          </label>

          <button>Peg</button>
        </fieldset>

        <fieldset class="flex flex-col gap-1">
          <legend>Player 2</legend>

          <label for="totalPoints">
            Total Points:
            <input name="totalPonits" type="text" value="22" disabled />
          </label>

          <label for="prevScore">
            Previous:
            <input name="prevScore" type="text" value="1" disabled />
          </label>

          <label for="nextScore">
            Next:
            <input name="nextScore" type="text" inputmode="numeric" value="12" />
          </label>

          <button>Peg</button>
        </fieldset>
      </div>
    </main>
  </body>
</html>
